<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Header with Hamburger Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            transition: margin-top 0.3s ease;
        }
        
        #header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            top: -100%;
            width: 100%;
            transition: top 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #header-content {
            width: 100%;
            max-width: 800px;
        }
        
        #header h1 {
            color: white;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        #range-form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        #range-form label {
            color: white;
        }
        
        #range-form input {
            padding: 0.3rem;
            width: 60px;
        }
        
        #range-form button {
            padding: 0.3rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #range-form button:hover {
            background-color: #45a049;
        }
        
        #header nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        #header nav ul li {
            margin: 0 1rem;
        }
        
        #header nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        #header nav ul li a:hover {
            text-decoration: underline;
        }
        
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff5722;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span {
            background-color: white;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        
        .content {
            padding: 2rem;
            margin-top: 20px;
        }
        
        .header-visible {
            top: 0 !important;
        }
        
        .body-pushed {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="header-content">
            <!-- Form and h1 will be inserted here by JavaScript -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="content">
        <h1>Main Content</h1>
        <p>Click the hamburger menu in the top right corner to show/hide the header with the form.</p>
    </div>
    
    <script>
        const hamburger = document.getElementById('hamburger');
        const header = document.getElementById('header');
        const headerContent = document.getElementById('header-content');
        const body = document.body;
        
        // Template for the form and h1
        const headerTemplate = `
            <h1>Novel Title</h1>
            <form id="range-form" method="POST">
                <label for="start">Start:</label>
                <input type="number" name="start" id="start" min="1" value="1" required>
                <label for="end">End:</label>
                <input type="number" name="end" id="end" min="1" value="10" required>
                <button type="submit">Load</button>
            </form>
        `;
        
        let headerVisible = false;
        
        hamburger.addEventListener('click', function() {
            this.classList.toggle('active');
            header.classList.toggle('header-visible');
            body.classList.toggle('body-pushed');
            
            if (!headerVisible) {
                // Add the form and h1 only once
                headerContent.innerHTML = headerTemplate;
                headerVisible = true;
            }
        });
        
        // If you need to use dynamic values from your backend:
        // Replace 'Novel Title' with your actual novel title variable
        // Replace the input values with your dynamic values
    </script>
</body>
</html>
