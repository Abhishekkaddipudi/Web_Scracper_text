<!DOCTYPE html>
<html>
<head>
    <title>Chapter Viewer</title>
<style>
body {
    font-family:  "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    background-color: #010409;
    padding: 20px;
    line-height: 1.8;
    color: #222;
    font-weight: 600;
    
    justify-items: center;
}

h1, h2,h3,h4 {
    font-weight: 700;
    color: #93d2f2;
    margin-bottom: 10px;
    text-align: center;
}

form {
    margin-bottom: 30px;
}

label {
    font-weight: bold;
    margin-right: 5px;
}

input[type="number"] {
    padding: 5px 10px;
    margin-right: 10px;
    font-size: 16px;
    background-color: #151b23;
    color: #d8d8d8;
}

button {
    padding: 8px 16px;
    font-size: 16px;
    background-color: #2c3e50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #1a252f;
}

#chapter-content {
    max-width: 800px;
    margin-top: 20px;
}

p {
    font-size: 18px;
    margin-bottom: 16px;
    color: #d8d8d8;
}
</style>


</head>
<body>
    
    <form method="POST">
       
        <input type="number" name="start" id="start" required value="{{ request.form.get('start', 1) }}">
        
        <input type="number" name="end" id="end" required value="{{ request.form.get('end', 10) }}">
        <button type="submit"></button>
    </form>

    <div id="chapter-content">
        {{ chapter_output | safe }}
    </div>
            <form method="POST">
       
        <input type="number" name="start" id="start" required value="{{ request.form.get('start', 1) }}">
        
        <input type="number" name="end" id="end" required value="{{ request.form.get('end', 10) }}">
        <button type="submit"></button>
    </form>
            <button id="increment" style="margin-top: 20px; padding: 8px 16px; background-color: #3498db; color: white; border: none; cursor: pointer;">
        Next
    </button>
      <script>
        document.getElementById('increment').onclick = function() {
            var startInput = document.getElementById('start');
            var endInput = document.getElementById('end');

            startInput.value = parseInt(startInput.value) + 10;
            endInput.value = parseInt(endInput.value) + 10;

            // Submit the form to fetch the next set of chapters
            document.querySelector('form').submit();
        };
    </script>

</body>
</html>
