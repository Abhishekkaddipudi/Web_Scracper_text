<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Reader</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #d8d8d8;
      --heading-color: #93d2f2;
      --button-bg: #2c3e50;
      --button-text: #ffffff;
    }

    body.light-theme {
      --bg-color: #ffffff;
      --text-color: #111111;
      --heading-color: #2c3e50;
      --button-bg: #3498db;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      font-size: 18px;
      font-weight: 500;
      line-height: 1.8;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--heading-color);
    }

    #chapter-container {
      perspective: 1000px;
      width: 100%;
      max-width: 700px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background-color: var(--bg-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.6s ease;
      backface-visibility: hidden;
      pointer-events: none;
    }

    .page.active {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      opacity: 0.9;
    }

    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– Chapter Viewer</h1>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle">ðŸŒ™ Toggle Theme</button>

  <!-- Chapter Pages Container -->
  <div id="chapter-container">
    <div class="page active">Chapter 1: Once upon a time...</div>
    <div class="page">Chapter 2: The journey continues...</div>
    <div class="page">Chapter 3: Challenges arise...</div>
    <div class="page">Chapter 4: Triumph and ending.</div>
  </div>

  <!-- Navigation -->
  <div class="navigation">
    <button id="prev">â¬… Previous</button>
    <button id="next">Next âž¡</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.remove('active');
        if (i === index) {
          page.classList.add('active');
        }
      });
    }

    document.getElementById('next').onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    };

    document.getElementById('prev').onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    };

    // Theme toggle logic
    const themeBtn = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
    }

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const isLight = document.body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // Optional: auto-theme based on time
    if (!savedTheme) {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        document.body.classList.add('light-theme');
      }
    }
  </script>

</body>
</html>
