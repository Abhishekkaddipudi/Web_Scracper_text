<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Reader</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #d8d8d8;
      --heading-color: #93d2f2;
      --button-bg: #2c3e50;
      --button-text: #ffffff;
      --header-bg: #1a1a1a;
      --hamburger-color: #ffffff;
      --hamburger-active-color: #ffffff;
      --form-button-bg: #4CAF50;
      --form-button-hover: #45a049;
      
    }

    body.light-theme {
      --bg-color: #ffffff;
      --text-color: #111111;
      --heading-color: #2c3e50;
      --button-bg: #3498db;
      --button-text: #ffffff;
      --header-bg: #f0f0f0;
      --hamburger-color: #333333;
      --hamburger-active-color: #333333;
      --form-button-bg: #4CAF50;
      --form-button-hover: #45a049;
    }

    body {
      margin: 0;
      padding: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Georgia, serif;
      
      font-size: 22px;
      font-weight: 500;
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--heading-color);
    }

    #chapter-container {
      perspective: 1000px;
      width: 100%;
      max-width: 1300px;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background-color: var(--bg-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    
    .navigation {
      perspective: 1000px;
        width: 100%;
        max-width: 1300px;
      display: flex;
      justify-content:space-between;
      align-items: center;
      flex-direction: row;
          margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #theme-toggle {
      position: relative;
 
      padding: 8px 12px;
      font-size: 16px;
      z-index: 1002;
      
    }

    #header {
      background-color: var(--header-bg);
      color: white;
      padding: 1rem;
      position: fixed;
      top: -100%;
      width: 100%;
      transition: top 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #header-content {
      width: 100%;
      max-width: 800px;
    }
    
    #header h1 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 1rem;
    }
    
    #range-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      flex-direction: column;
    }
    
    #range-form label {
      color: var(--text-color);
    }
    
    #range-form input {
      padding: 0.3rem;
      width:20%;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--button-bg);
      border-radius: auto;
    }
    
    #range-form button {
      padding: 0.3rem 1rem;
      background-color: var(--form-button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    width: fit-content;
    }
    
    #range-form button:hover {
      background-color: var(--form-button-hover);
    }
    
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }
    
    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: var(--hamburger-color);
      transition: all 0.3s ease;
    }
    
    .hamburger.active span {
      background-color: var(--hamburger-active-color) !important;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    
    .content {
      padding: 2rem;
      margin-top: 20px;
    }
    
    .header-visible {
      top: 0 !important;
    }
    
    .body-pushed {
      margin-top: 280px;
    }

  </style>
</head>
<body>
  <div id="header">
    <div id="header-content">
      <!-- Form and h1 will be inserted here by JavaScript -->
    </div>
  </div>
  
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

 

  <div id="chapter-container"style="margin-top: 50px;">
    
      <div class="chapter">
        {{ chapters | safe }}
      </div>
  
    
  </div>

  <div class="navigation">
    <button id="prev">‚¨Ö Previous</button>
     <button id="theme-toggle">üåô</button>
    <button id="next">Next ‚û°</button>
  
</div>
  <script>
    // Page navigation
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle('active', i === index);
      });
    }

    document.getElementById('next').onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    };
    document.getElementById('prev').onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    };

    // Theme toggle logic
    const themeBtn = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    const hamburger = document.getElementById('hamburger');
    const header = document.getElementById('header');
    const headerContent = document.getElementById('header-content');
    const body = document.body;

    // Set initial theme
    function setInitialTheme() {
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeBtn.textContent = '‚òÄÔ∏è';
      } else if (!savedTheme) {
        const hour = new Date().getHours();
        if (hour >= 6 && hour < 18) {
          document.body.classList.add('light-theme');
          themeBtn.textContent = '‚òÄÔ∏è';
        }
      }
    }
    setInitialTheme();

    themeBtn.addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    });

    // Hamburger menu click handler
    const headerTemplate = `
      <h1>{{novel_title}}</h1>
      <form id="range-form" method="POST">
        <label for="start">Start:</label>
        <input type="number" name="start" id="start" min="1" value="1" required>
        <label for="end">End:</label>
        <input type="number" name="end" id="end" min="1" value="10" required>
        <button type="submit">Load</button>
      </form>
    `;

    let headerVisible = false;
    
    hamburger.addEventListener('click', function() {
      this.classList.toggle('active');
      header.classList.toggle('header-visible');
      body.classList.toggle('body-pushed');

      if (!headerVisible) {
        headerContent.innerHTML = headerTemplate;
        headerVisible = true;
      }
    });
  </script>
</body>
</html>
