<!doctype html>
<title>File Server</title>
<h1>📁 File Server</h1>

<ul>
  {% for f in files %}
    <li><a href="{{ url_for('download_file', filename=f) }}">{{ f }}</a></li>
  {% endfor %}
</ul>

<p><a href="{{ url_for('upload_file') }}">📤 Upload a new file</a></p>
